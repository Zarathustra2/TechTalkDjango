{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Registrieren</h2>
{% endblock header %}


{% block content %}

    <form method="post" action="{% url 'users:register' %}">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button name="submit" class="btn btn-primary">Register</button>

    </form>

{% endblock content %}
